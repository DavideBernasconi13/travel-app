<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .tappe{
      flex-wrap: wrap;
    }
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>

  <header class="bg-primary text-center text-light p-4">
    <!-- <div class="container">
      <h1 class="mt-5">Travel Planner</h1>
    </div> -->
  </header>
  <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold">Travel planner</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Quickly design and customize responsive mobile-first sites with Bootstrap, the worldâ€™s most
        popular front-end open source toolkit, featuring Sass variables and mixins, responsive grid system, extensive
        prebuilt components, and powerful JavaScript plugins.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
      </div>
    </div>
  </div>
  <div class="container mt-5">


    <!-- Dropdown per la lista dei viaggi -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="tripDropdown" data-bs-toggle="dropdown"
        aria-expanded="false">
        Select a Trip
      </button>
      <ul class="dropdown-menu" id="tripList" aria-labelledby="tripDropdown">
        <!-- I viaggi saranno inseriti qui da JavaScript -->
      </ul>
    </div>

    <!-- Sezione dettagli del viaggio -->
    <div id="trip-details" class="mt-5 d-none">
      <div class="row trip-title text-center">

      </div>
      <div class="row">
        <!-- trip details -->
        <div class="col-md-6">
          <h2>Trip Details</h2>
          <div id="trip-info">

          </div>
        </div>
        <!-- trip steps -->
        <div class="col-md-6">
          <h2>Le tappe</h2>
          <!-- Steps -->
          <div id="stops-cards" class="row mt-4">
            <!-- Le card delle tappe saranno inserite qui da JavaScript -->
          </div>
        </div>
      </div>

      <div id="map" class="mt-4"></div>
    </div>
  </div>



  <script src="js/app.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
