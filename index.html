<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="mt-5">Travel Planner</h1>

    <!-- Sezione per la lista dei viaggi -->
    <div id="trip-list" class="mt-4">
      <h2>Your Trips</h2>
      <div class="list-group" id="trips">
        <!-- I viaggi saranno inseriti qui da JavaScript -->
      </div>
    </div>

    <!-- Sezione dettagli del viaggio -->
    <div id="trip-details" class="mt-5 d-none">
      <h2>Trip Details</h2>
      <div id="trip-info">
        <!-- Modal per visualizzare l'immagine della tappa -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Stop Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <img id="stopImage" src="" class="img-fluid" alt="Stop Image">
              </div>
            </div>
          </div>
        </div>
        

      </div>

      <div id="map" class="mt-4"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</body>

</html>
